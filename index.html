    @font-face {

    #clock {
      box-sizing: border-box;
      height: 94px;
      width: 176px;
      color: #ffffc6;
      text-shadow: 0 0 3px #d1312a, 0 0 3px #d1312a, 0 0 5px #d1312a, 0 0 5px #d1312a;

      /*border: solid green 2px;*/

      margin: 0;
    }

    #clock:hover {
      display: none;
    }

    #blackboard {
      box-sizing: border-box;
      height: 27.6vh;
      width: 59.2vw;
      /*text-shadow:0 0 0 ghostwhite;*/
      position: absolute;
      top: 28.8vh;
      left: 36.5vw;
      z-index: 999;
      padding: 4px;
      margin: 0;
      text-align: center;

      color: whitesmoke;

    }

    }

    #blackboard > p {
      width: 100%;
      /*height: 100%;*/
      display: inline-block;
      margin: 0px;
      padding: 0px;
    }

    #clock > p {
      font-family: DinkieBitmap-9px;
      text-align: center;
      margin: 0px;
      padding: 0px;
      font-size: 20px;
    }

    #person {
      position: absolute;
      width: 15.6vw;
      max-width: 300px;
      bottom: 0px;
      left: -15.6vw;
      animation: linear infinite;
      animation-name: run;
      animation-duration: 200s;
      -webkit-animation: linear infinite;
      -webkit-animation-name: run;
      -webkit-animation-duration: 200s;
      overflow:hidden;
    }
    @keyframes run {
      0% {
        left: -15.6vw;
      }
      50% {
        left: 100vw;
      }
      100% {
        left: -15.6vw;
      }
    }
    @-webkit-keyframes run {
      0% {
        left: -15.6vw;
      }
      50% {
        left: 100vw;
      }
      100% {
        left: -15.6vw;
      }
    }
    #person:hover{
      transform: scale(1.6);
      -webkit-transform-origin: bottom center 0;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      #blackboard {
        font-size: 1.8em;
        width: 80vw;
        left: 10vw;
      }
      #clock {
        transform: scale(0.8);
        transform-origin: top left;
      }
    }

<body>

  <div id="clock">
    <p>{{date}}</p>
    <p>{{day}}</p>

  </div>
  <div id="blackboard">
    <p> 万里归来颜愈少，微笑，笑时犹带岭梅香。</p>
    <p>试问岭南应不好，却道：此心安处是吾乡。</p>
    <!--    <p> 十年生死两茫茫,不思量,forever young</p>-->

</div>

<script src="js/main.js"></script>
<script>
  var clock = new Vue({
    el: '#clock',
    data: {
      date: '2023年05月06日',
      day: '星期六',
      time: '17时00分',
    }
  });

  var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
  setInterval(updateTime, 1000);
  updateTime();

  function updateTime() {
    var cd = new Date();
    clock.time = zeroPadding(cd.getHours(), 2) + '时' + zeroPadding(cd.getMinutes(), 2) + '分' + zeroPadding(cd.getSeconds(), 2) + '秒';
    clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getDate(), 2);
    clock.day = week[cd.getDay()];
  };

  function zeroPadding(num, digit) {
    var zero = '';
    for (var i = 0; i < digit; i++) {
      zero += '0';
    }
    return (zero + num).slice(-digit);
  }

</script>
